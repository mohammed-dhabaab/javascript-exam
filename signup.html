<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../../main.css">

    <script src="https://kit.fontawesome.com/91b0893a8f.js" crossorigin="anonymous"></script>

    <style>
        .signup {
            background-color: var(--main-bg-color);
        }

        .main {
            background-color: var(--main-bg-color);
        }

        .form-title {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <div class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your username" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input required type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <!-- <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div> -->
                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <div style="display: flex; justify-content: center;" class="form-group form-button">
                                <button onclick="signup()" style="padding: 10px 15px;" name="signup" id="signup"
                                    class="main-btn">Register</button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div> -->
                </div>
            </div>
        </section>
    </div>


    <script>
        const usersApi = "https://66e87262b17821a9d9dcbf14.mockapi.io/users/signup"
        const name = document.getElementById("name")
        const username = document.getElementById("username")
        const email = document.getElementById("email")
        const pass = document.getElementById("pass")
        // const alow = "false"
        // const userId = ""
        async function signup() {
            if (validation()) {
                try {
                    const res = await fetch(usersApi, {
                        method: 'POST',
                        body: JSON.stringify({
                            name: name.value,
                            username: username.value,
                            email: email.value,
                            password: pass.value
                        }),
                        headers: {
                            'Content-type': 'application/json; charset=UTF-8',
                        },
                    })
                    const data = await res.json()
                    localStorage.setItem("allow", "true")
                    localStorage.setItem("userId", data.id)
                    window.location.replace("login.html")
                    return data
                } catch (error) {
                    console.log("Error fetch: ", error)
                }

            }
        }

        function validation() {
            let valid = true;
            if (name.value.length < 3) {
                alert("Name must be at least 3 characters long");
                valid = false
            }

            if (!(username.value !== username.value.toLowerCase())) {
                alert("Username must be have one uppercase");
                valid = false
            }

            // if (validateEmail(email.value)) {
            //     alert("Email is not valid");
            // }

            if (pass.value.length < 4) {
                alert("Password must be at least 4 characters long");
                valid = false
            }
            return valid
        }

        const validateEmail = (email) => {
            return String(email)
                .toLowerCase()
                .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
        };
    </script>
</body>

</html>
