<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Timer | Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../main.css">

    <script src="https://kit.fontawesome.com/91b0893a8f.js" crossorigin="anonymous"></script>

    <style>
        .signup {
            background-color: var(--main-bg-color);
        }

        .main {
            background-color: var(--main-bg-color);
        }

        .form-title {
            color: var(--primary-color);
        }

        .signup-image-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <!-- <figure><img src="images/signin-image.jpg" alt="sing up image"></figure> -->
                        <a href="signup.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <div class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your username" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div> -->
                            <div class="form-group form-button">
                                <button type="submit" name="signin" id="signin" class="main-btn form-submit"
                                    onclick="(login())">Log In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            const usersApi = "https://66e87262b17821a9d9dcbf14.mockapi.io/users/signup"
            const name = document.getElementById("name")
            const username = document.getElementById("username")
            const email = document.getElementById("email")
            const pass = document.getElementById("pass")

            async function login() {
                try {
                    const res = await fetch(usersApi)
                    const data = await res.json()
                    console.log(data)
                    const userIndex = data.findIndex(user => user.username === username.value && user.password === pass.value)
                    if (userIndex + 1) {
                        localStorage.setItem("userId", data[userIndex].id)
                        localStorage.setItem("allow", "true")
                        window.location.replace("service.html")
                    } else {
                        localStorage.setItem("allow", "false")
                        alert("Invalid username or password")
                    }
                } catch (error) {
                    console.log("Error fetch: ", error)
                }


            }
        </script>
    </main>
</body>

</html>
