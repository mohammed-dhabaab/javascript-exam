<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">

    <script src="https://kit.fontawesome.com/91b0893a8f.js" crossorigin="anonymous"></script>
    <style>
        .nav-link {
            padding: 4px 10px;
            border-radius: 40px;
        }

        .nav-link:hover {
            background-color: #528ab4;
            color: white;
        }

        .log-out-btn {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class=" logo fa-solid fa-clock"></i></a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div style="display: flex; gap: 20px;">
                <a onclick="" class="nav-link service none" href="service.html">Service</a>
                <a class="nav-link sing-btn" href="signup.html">Sign Up</a>
                <a class="nav-link log-btn" href="login.html">Log In</a>
                <button onclick="logout()" class="log-out-btn"><i class="fa-solid fa-right-from-bracket"></i></button>

            </div>
            <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">


                </div> -->
        </div>
        </div>
    </nav>


    <section class="hero outer-wrapper">
        <div style="gap:30px;" class="hero-wrapper wrapper">
            <h1 class="main-title">Welcome to Muslim Timer</h1>

            <div class="hero-image-container">
                <i class="hero-image fa-solid fa-clock"></i>
            </div>
        </div>
    </section>

    <script>
        const service = document.querySelector(".service")
        if (localStorage.getItem("allow") === "true") {
            service.classList.remove("none")
        } else {
            service.classList.add("none")
        }

        const singBtn = document.querySelector(".sing-btn")
        const logBtn = document.querySelector(".log-btn")
        const logoutbtn = document.querySelector(".log-out-btn")

        function logout() {
            localStorage.setItem("allow", "false")
            singBtn.classList.remove("none")
            logBtn.classList.remove("none")
        }

        if (localStorage.getItem("allow") === "false") {
            logoutbtn.classList.add("none")
        } else {
            logoutbtn.classList.remove("none")
            singBtn.classList.add("none")
            logBtn.classList.add("none")
        }
    </script>
</body>

</html>
